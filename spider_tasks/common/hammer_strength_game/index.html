<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hammer Strength Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
  <div class="game-container">
    <h1 style="text-align: center;">Hammer Strength Game</h1>
    <canvas id="meterCanvas" width="300" height="500"></canvas>
    <canvas id="gameCanvas" width="200" height="200"></canvas>
    <div id="scoreDisplay"></div>
    <button id="restartBtn" style="display:none;">Restart</button>
    <p>Press <b>Spacebar</b> to Proceed and restart the game</p>
  <div id="playerInfo"></div>
<div id="scoreBoard">
  <span id="scoreP1">Player 1: 0</span> | 
  <span id="scoreP2">Player 2: 0</span>
</div>
<div id="winnerDisplay"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
